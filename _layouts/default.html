
<!DOCTYPE html>
<html lang="en">

<head>
    {% assign meta = site.data.meta %}
    <!-- =================================== -->
    <!-- 		  COMPATIBILITY 			 -->
    <!-- =================================== -->

    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- =================================== -->
    <!-- 			  TITLE 			 	 -->
    <!-- =================================== -->

    <title>{{ site.title }}</title>

    <!-- =================================== -->
    <!-- 			MORDERNIZR 			 	 -->
    <!-- =================================== -->

    <script src="/assets/js/modernizr.js"></script>

    <!-- =================================== -->
    <!-- 			  STYLES 				 -->
    <!-- =================================== -->

    <!-- BOOTSTRAP MIN -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- MEDIA ELEMENT -->
    <link href="/assets/css/mediaelementplayer.min.css" rel="stylesheet" />

    <!-- THEME CSS -->
    <link href="/assets/css/style.css" rel="stylesheet" />

    <!-- GOOGLE FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>

    <!-- FONT AWESOME -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- =================================== -->
    <!-- 		 	THEME COLOR 			 -->
    <!-- =================================== -->

    <meta name="theme-color" content="#fff" />

    <!-- =================================== -->
    <!-- 			 VIEWPORT 				 -->
    <!-- =================================== -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />

    <!-- =================================== -->
    <!-- 			  AUTHOR 				 -->
    <!-- =================================== -->

    <meta name="author" content="{{meta.author}}" />

    <!-- =================================== -->
    <!-- 			 CONTENT 				 -->
    <!-- =================================== -->

    <meta name="keywords" content="{{meta.keywords}}" />
    <meta name="description" content="{{meta.description}}" />

    <!-- =================================== -->
    <!-- 			 ROBOTS 				 -->
    <!-- =================================== -->

    <meta name="GOOGLEBOT" content="INDEX, FOLLOW" />
    <meta name="robots" content="index, follow">
    <meta name="msnbot" content="NOODP" />

    <!-- =================================== -->
    <!-- 			 FACEBOOK 				 -->
    <!-- =================================== -->

    <meta property="og:locale" content="en" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{meta.title}}" />
    <meta property="og:description" content="{{meta.description}}" />
    <meta property="og:url" content="{{site.url}}" />
    <meta property="og:site_name" content="{{meta.title}}" />
    <meta property="og:image" content="{{meta.siteImage}}" />

    <!-- =================================== -->
    <!-- 			  TWITTER 				 -->
    <!-- =================================== -->

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{site.url}}" />
    <meta name="twitter:creator" content="{{meta.twitterHandle}}" />
    <meta name="twitter:title" content="{{site.title}}" />
    <meta name="twitter:description" content="{{meta.description}}" />
    <meta name="twitter:domain" content="{{meta.domain}}" />
    <meta name="twitter:image" content="{{meta.image}}" />

    <!-- =================================== -->
    <!-- 			  FAVICON 				 -->
    <!-- =================================== -->

    <link rel="icon" href="/assets/img/favicon.png" />
    <link rel="shortcut icon" href="assets/img/favicon.png" />

</head>

<body itemscope itemtype="http://schema.org/WebSite">

<!-- ===== HEADER ===== -->
<header class="header absolute" itemscope itemtype="http://schema.org/Organization">
    <div class="container">

        <!-- ===== LOGO ===== -->
        <h1 class="logo"><a href="/">MOURNING COFFEE</a></h1>

        <!-- ===== NAVIGATION ===== -->
        <nav class="navigation">
            <!-- ===== MENU ===== -->
            <ul class="menu">
                <li class="menuitem"><a href="#latest-episodes">Latest Episodes</a></li>
                <li class="menuitem"><a href="#mourning-baristas">Mourning Baristas</a></li>
            </ul>
            <!-- ===== HAMBURGUER ICON ===== -->
            <a href="#" class="btn-hamburguer-menu"><i class="fa fa-bars"></i></a>
        </nav>

    </div>
</header>


{{content}}


{% include footer.html %}

</body>

</html>
